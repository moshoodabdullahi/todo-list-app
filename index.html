<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/icon-list.png" alt="list-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Abdullahi Todo List App</title>
  </head>

  <body class="bg-blue-900 text-lg md:mx-auto md:w-[600px]">
    <main role="main">
      <section
        class="fixed left-0 right-0 top-0 z-50 hidden h-full items-center justify-center bg-blue-101 not-italic"
      >
        <div class="relative flex items-center justify-center">
          <div class="fixed bottom-[233px] w-[284px] rounded-lg bg-blue-0 p-[22px] shadow">
            <p class="text-center text-2xl font-semibold">Login to your account</p>
            <form>
              <label for="email">
                <input
                  class="my-2 w-[100%] rounded-lg border border-blue-300 p-3 shadow-sm outline-none ring-1 ring-offset-0 placeholder:text-blue-300 hover:bg-blue-0"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </label>
              <button
                class="flex w-full items-center justify-center rounded-lg bg-blue-101 p-3 font-bold text-blue-0 outline-none ring-1 hover:bg-blue-950 hover:text-blue-600 active:mx-[1px]"
                type="submit"
              >
                Continue
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="relative m-auto flex w-96 flex-col justify-center md:w-[34rem]">
        <div
          class="fixed inset-x-0 top-0 -z-10 h-1/3 w-screen bg-mobile-light bg-cover bg-no-repeat"
        ></div>
        <div class="my-28 mb-8 flex size-full justify-between">
          <h1 class="text-4xl font-bold tracking-[8px] text-blue-0">TODO</h1>
          <img class="size-8 cursor-pointer" src="images/icon-moon.svg" alt="theme-icon" />
        </div>

        <form
          class="list-item h-14 list-none justify-between rounded-lg border border-blue-200 bg-blue-0 p-4 text-base text-blue-200 md:w-[34rem]"
        >
          <label
            class="relative flex cursor-pointer items-center rounded-xl rounded-t-lg font-sans"
          >
            <input
              class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r"
              aria-label="input"
              title="input-text"
              type="checkbox"
            /><img src="./images/icon-check.svg" alt="Icon" class="icon-check relative right-6" />
            <input
              class="pr-20 text-blue-400 outline-none placeholder:text-blue-500"
              type="text"
              placeholder="Create a new todo..."
            />
          </label>
        </form>

        <div>
          <ul class="mt-5 w-96 md:w-[34rem]">
            <li
              class="flex h-16 list-none items-center justify-between rounded-t-lg border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    checked
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >Complete online JavaScript course</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
            <li
              class="flex h-16 list-none justify-between border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >Jog aound the park 3x</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
            <li
              class="flex h-16 list-none justify-between border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >10 minutes meditation</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
            <li
              class="flex h-16 list-none justify-between border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >Read for 1 hour</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
            <li
              class="flex h-16 list-none justify-between border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >Pick up groceries</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
            <li
              class="flex h-16 list-none justify-between border border-blue-200 bg-blue-0 p-4 text-base text-blue-200"
            >
              <div class="flex max-w-[90%]">
                <label class="relative flex cursor-pointer items-center pt-1.5">
                  <input
                    class="peer mr-2.5 size-5 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 checked:border-none checked:bg-gradient-to-r checked:bg-center checked:bg-no-repeat"
                    type="checkbox"
                  /><img
                    src="./images/icon-check.svg"
                    alt="Icon"
                    class="icon-check relative right-6"
                  />
                  <span
                    class="font-bold text-blue-400 peer-checked:text-blue-200 peer-checked:line-through"
                    >Complete Todo App</span
                  >
                </label>
              </div>
              <button class="cursor-pointer md:hidden">
                <img
                  class="size-4 hover:scale-125"
                  alt="cross-icon"
                  title="cross-icon-image"
                  src="images/icon-cross.svg"
                />
              </button>
            </li>
          </ul>
        </div>

        <div
          class="flex h-14 justify-between rounded-b-lg border border-blue-200 bg-blue-0 p-4 text-base text-blue-500 md:w-[34rem]"
        >
          <div class="pt-1"><span>5</span> items left</div>
          <div class="hidden justify-around rounded bg-blue-0 p-6 md:flex md:p-[1px]">
            <nav class="m-auto">
              <label class="cursor-pointer hover:text-blue-400">
                <input class="peer opacity-0" type="radio" name="filter" checked="" />
                <span class="peer-checked:text-blue-600" checked>All</span>
              </label>
              <label class="cursor-pointer hover:text-blue-400">
                <input class="peer opacity-0" type="radio" name="filter" />
                <span class="peer-checked:text-blue-600">Active</span>
              </label>
              <label class="cursor-pointer hover:text-blue-400">
                <input class="peer opacity-0" type="radio" name="filter" />
                <span class="peer-checked:text-blue-600">Completed</span>
              </label>
            </nav>
          </div>
          <button class="cursor-pointer hover:text-blue-400 active:text-blue-600">
            Clear Completed
          </button>
        </div>

        <div
          class="mt-5 flex h-12 justify-between rounded-lg bg-blue-0 p-4 text-base text-blue-500 md:hidden md:w-[34rem]"
        >
          <nav class="m-auto flex">
            <label class="cursor-pointer hover:text-blue-400">
              <input class="peer opacity-0" type="radio" name="filter" checked="" />
              <span class="peer-checked:text-blue-600" checked>All</span>
            </label>
            <label class="cursor-pointer hover:text-blue-400">
              <input class="peer opacity-0" type="radio" name="filter" />
              <span class="peer-checked:text-blue-600">Active</span>
            </label>
            <label class="cursor-pointer hover:text-blue-400">
              <input class="peer opacity-0" type="radio" name="filter" />
              <span class="peer-checked:text-blue-600">Completed</span>
            </label>
          </nav>
        </div>
        <div class="relative bottom-5 mb-8 mt-16 self-center text-base text-blue-300">
          <p>Drag and drop to reorder list</p>
          <div class="m-auto flex w-[50%] flex-col">
            <button class="bg-blue-102 p-2 uppercase text-blue-0 hover:text-blue-101">
              Log out
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
